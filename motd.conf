# Plik konfiguracyjny MOTD
# Włącz (1) lub wyłącz (0) poszczególne sekcje

# Sekcja nagłówka z nazwą hosta
SHOW_HEADER=1

# Informacje systemowe (system, kernel, czas pracy)
SHOW_SYSTEM_INFO=1

# IP prywatne i publiczne
SHOW_IP_INFO=1

# Ostatnie połączenie SSH
SHOW_LAST_SSH=1

# Informacje o aktualizacjach
SHOW_UPDATES=1

# Sekcja RAM i SWAP
SHOW_MEMORY=1

# Sekcja dysków
SHOW_DISKS=1

# Sekcja kontenerów Docker
SHOW_DOCKER=1

